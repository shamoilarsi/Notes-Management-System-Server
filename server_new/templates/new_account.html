{%extends "layout.html" %}
{%block title%}Diary - SignUp{%endblock%}


{%block title_bar_text%} SignUp {%endblock%}
{%block body%}
<div align="center"><font id="alert"></font></div>
<form autocomplete="off" onsubmit="return validate_newacc();" method="post"
      style="padding-top:20px;padding-left:10px;">
    <table border="0px" align="center">

        <tr>
            <td align="left"><b><i>First Name : </i></b></td>
            <td style="padding:5px;"><input autofocus type="text" name="fname" placeholder="Priya" required></td>
        </tr>
        <tr>
            <td align="left"><b><i>Last Name : </i></b></td>
            <td style="padding:5px;"><input type="text" name="lname" placeholder="Desai" required></td>
        </tr>
        <tr>
            <td align="left"><b><i>Email : </i></b></td>
            <td style="padding:5px;"><input id="email" type="email" name="email" placeholder="abc@xyz.com" required>
            </td>
        </tr>
        <tr>
            <td align="left"><b><i>Phone : </i></b></td>
            <td style="padding:5px;"><input type="number" name="phone" placeholder="9876543210"></td>
        </tr>
        <tr>
            <td align="left"><b><i>Username : </i></b></td>
            <td style="padding:5px;"><input id="uname" type="text" name="uname" placeholder="priyaDesai" required></td>
        </tr>
        <tr>
            <td align="left"><b><i>Password : </i></b></td>
            <td style="padding:5px;"><input id="password" type="password" name="pass" placeholder="********" required>
            </td>
        </tr>
        <tr>
            <td align="left"><b><i>Security Question : </i></b></td>
            <td style="padding:5px;"><input type="text" name="sques" placeholder="First Crush?" required></td>
        </tr>
        <tr>
            <td align="left"><b><i>Answer : </i></b></td>
            <td style="padding:5px;"><input type="text" name="ans" placeholder="Ahem ;)" required></td>
        </tr>
    </table>
    <br><br>
    <div align="center">
        <button type="submit">Create Account</button>
    </div>

</form>

{%endblock%}
