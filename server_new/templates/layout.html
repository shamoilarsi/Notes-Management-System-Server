<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link rel="shortcut icon" href="http://127.0.0.1:5000/static/images/icon.ico" />
<link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/static/css/styles.css">
<script src="/static/js/script.js"></script>

{%block script%} {%endblock%}


<body>
<nav class="layout">
    <p style="font-family: Lovelo;" class="title"><a class="title" href="/">Diary</a></p>
    <ul class="layout" style="font-family: Lovelo;">
        {%block navButtons%}
        <li><a href="/login">Login</a></li>
        <li><a href="/newacc">Sign Up</a></li>
        <li><a href="/about">About</a></li>
        {%endblock%}
    </ul>
</nav>

    <div class="title_bar">
    <center>
        <i class="title_bar_text" style="font-family: Lovelo;" >{%block title_bar_text%} {%endblock%}</i>
    </center>

    {%block extra_buttons_on_title_bar%} {%endblock%}
</div>

{% block body %}{% endblock %}

<div style="padding-bottom:20px;"></div>
</body>
</html>
